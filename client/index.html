<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casual Conversations Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="column">
      <div class="wrapper">

        <div class="title">
          Casual Conversations Generator
        </div>


        <div class="form">
          <form>
            <div class="inputfield">
              <label>Topic</label>
              <input type="text" class="input" placeholder="Enter Topic" name="topic">
            </div>

            <div class="inputfield">
              <label>Number of words</label>
              <input type="text" class="input" placeholder="Enter No. of words" name="words">
            </div>

            <div class="inputfield">
              <label>Choose complexity level</label>
              <div class="custom_select">
                <select id="cSelect" name="complex">
                  <option value="Pre-Intermediate">Pre-Intermediate</option>
                  <option value="Begineer">Begineer</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Advanced">Advanced</option>
                </select>
              </div>
            </div>


            <div class="inputfield" name=" tense">
              <label for="options">Select tense</label>
              <div>
                <label name="options" for="options">Options:</label>
                <br>
                <input type="checkbox" id="option1" name="options" value="Present Simple">
                <label for="option1">Present Simple</label>
                <br>
                <input type="checkbox" id="option2" name="options" value="Present Perfect">
                <label for="option2">Present Perfect</label>
                <br>
                <input type="checkbox" id="option3" name="options" value="Past Simple">
                <label for="option3">Past Simple</label>
                <br>
                <br>

              </div>
            </div>


            <div name="grammar" class="inputfield">
              <label>Select grammar</label>
              <div>
                <label name="optionsA" for="options">Options:</label>
                <br>
                <input type="checkbox" id="option1" name="optionsA" value="Conjunctions">
                <label for="option1">Conjunctions</label>
                <br>
                <input type="checkbox" id="option2" name="optionsA" value="Modal Verbs">
                <label for="option2">Modal Verbs</label>
                <br>
                <input type="checkbox" id="option3" name="optionsA" value="Idioms">
                <label for="option3">Idioms</label>
                <br>
                <br>
              </div>

            </div>
        
          

          <div class="column">
            <div class="columnBtn1">
              <div class="container-contact1-form-btn">
                <button>
                  <input class="button3" type="submit" value="Generate conversation">
                </button>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="columnBtn1">
              <div class="container-contact1-form-btn">
                <button>
                  <input class="button3" type="submit" value="Re-Generate">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
    </div>

      <div id="user_input_container">
        <!-- User input will be shown -->
      </div>

    </div>
  </div>


  <div class="column">
    <div class="wrapper">
      <div class="title">
        Conversation
      </div>
      <div  id="chat_container"></div>
    </div>
  </div>


  <script type="module" src="script.js"></script>
</body>

</html>
