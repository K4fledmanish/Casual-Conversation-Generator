
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casual Conversations Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="column">
    <div class="wrapper">

      <div class="title">
        Casual Conversations Generator
      </div>
      <div id="app">

        <div class="form">
          <form>
            <div class="inputfield">
              <label>Topic</label>
              <input type="text" class="input" placeholder="Enter Topic" name="topic">
            </div>

            <div class="inputfield">
              <label>Number of words</label>
              <input type="text" class="input" placeholder="Enter No. of words" name="words">
            </div>

            <div class="inputfield">
              <label>Choose complexity level</label>
              <div class="custom_select">
                <select id="cSelect" name="complex">
                  <option value="Pre-Intermediate">Pre-Intermediate</option>
                  <option value="Begineer">Begineer</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Advanced">Advanced</option>
                </select>
              </div>
            </div>


            <div class="inputfield" name=" tense">
              <label for="options">Select tense</label>
              <div>
                <!-- <input id="PresentSimple" type="checkbox" value="true">
                <label for="presentSimple">Present Simple</label><br>
                <input id="PresentPerfect" type="checkbox" value="true">
                <label for="present-perfect-checkbox">Present Perfect</label><br>
                <input id="PastSimple" type="checkbox" value="true">
                <label for="past-simple-checkbox">Past Simple</label><br> -->


                <label name="options" for="options">Options:</label>
                <br>
                <input type="checkbox" id="option1" name="options" value="Present Simple">
                <label for="option1">Present Simple</label>
                <br>
                <input type="checkbox" id="option2" name="options" value="Present Perfect">
                <label for="option2">Present Perfect</label>
                <br>
                <input type="checkbox" id="option3" name="options" value="Past Simple">
                <label for="option3">Past Simple</label>
                <br>
                <br>

              </div>
            </div>


            <div name="grammar" class="inputfield">
              <label>Select grammar</label>
              <div>
                <!-- <input name="grammar" type="checkbox" id="conjunctions-checkbox">
                <label for="conjunctions-checkbox">Conjunctions</label><br>

                <input name="grammar" type="checkbox" id="modal-verbs-checkbox">
                <label for="modal-verbs-checkbox">Modal Verbs</label><br>

                <input name="grammar" type="checkbox" id="idioms-checkbox">
                <label for="idioms-checkbox">Idioms</label><br> -->


                <label name="optionsA" for="options">Options:</label>
                <br>
                <input type="checkbox" id="option1" name="optionsA" value="Conjunctions">
                <label for="option1">Conjunctions</label>
                <br>
                <input type="checkbox" id="option2" name="optionsA" value="Modal Verbs">
                <label for="option2">Modal Verbs</label>
                <br>
                <input type="checkbox" id="option3" name="optionsA" value="Idioms">
                <label for="option3">Idioms</label>
                <br>
                <br>

              </div>

            </div>



            <div class="columnBtn1">
              <div class="container-contact1-form-btn">
                <button>
                  <span>
                    <input class="contact1-form-btn" type="submit" value="Generate conversation">
                  </span>
                </button>
              </div>
            </div>

            <div class="columnBtn1">
            </div>
            <div class="container-contact1-form-btn">
              <button>
                <span>
                  <input class="contact1-form-btn" type="submit" value="Re-Generate">

                </span>
              </button>
            </div>


          </form>
        </div>
        <div id="user_input_container"></div>
      </div>
    </div>
  </div>


  <div class="column">
    <div class="wrapper">
      <div class="title">
        Conversation
      </div>
      <div style="height: 422px;" id="chat_container"></div>
    </div>
  </div>


  <script type="module" src="script.js"></script>
</body>

</html>
